<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="styles.css">
</head>
<script>
function Happy()
{
    document.getElementById("image").src="first (2).png";
}
function Angry()
{
    document.getElementById("image").src="first (1).png";
}
function N(){
    document.getElementById("rj").src="second.jpg";

}
function baba(){
    document.getElementById("rj").src="second.webp";

}
</script>
<body>
    <img src="first (1).png" alt="" id="image">

    <button onclick="Happy()">
        Happy
    </button>
    <button onclick="Angry()">
        Angry
    </button>
    <img src="second.jpg" alt="" id="rj">

    <button onclick="N()">
        Normal
    </button>
    <button onclick="baba()">
        Baba Mode
    </button>
</body>
</html>
